networks:
  my_local_net:
    name: my_local_net
    driver: bridge

services:
  gui:
    build: ./gui
    ports:
      - "5000:5000"
    networks:
      - my_local_net

  authentication-db:
    image: postgres:latest
    environment:
      POSTGRES_DB: authentication-db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - authentication_db_data:/var/lib/postgresql/data
    networks:
      - my_local_net

  authentication:
    build: ./authentication
    ports:
      - "5001:5001"
    depends_on:
      - authentication-db
    networks:
      - my_local_net

  event-management-db:
    image: postgres:latest
    environment:
      POSTGRES_DB: event-management-db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - event_management_db_data:/var/lib/postgresql/data
    networks:
      - my_local_net

  event-management:
    build: ./event-management
    ports:
      - "5002:5002"
    depends_on:
      - event-management-db
    networks:
      - my_local_net

  calendar-db:
    image: postgres:latest
    environment:
      POSTGRES_DB: calendar-db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - calendar_db_data:/var/lib/postgresql/data
    networks:
      - my_local_net

  calendar:
    build: ./calendar
    ports:
      - "5003:5003"
    depends_on:
      - calendar-db
    networks:
      - my_local_net

volumes:
  authentication_db_data:
  event_management_db_data:
  calendar_db_data:
